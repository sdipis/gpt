<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point-and-Click Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper">
    <div class="game" id="game-container">
        <div id="scene-start">
            <p>Welcome to the Point-and-Click Game!</p>
            <button class="startButton" onclick="startGame()">Start Game</button>
        </div>

        <div id="scene-interactive">
            <p class="cont-par"></p>
        </div>
        <div class="choice-menu">
            <button onclick="makeChoice(1)">Option 1</button>
            <button onclick="makeChoice(2)">Option 2</button>
            <button onclick="makeChoice(3)">Option 3</button>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    </div>
</body>
</html>
