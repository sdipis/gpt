<script>
    class SlotMachine {
    constructor() {
        this.reels = [];
        this.symbols = ['üê≠', 'üßÄ', '‚≠ê', 'üé±', 'üëë', 'üçí']; // Add more symbols if needed
        this.spinButton = document.getElementById('spinButton');
        this.spinButton.addEventListener('click', this.spin.bind(this));
        this.createReels();
    }

    createReels() {
        for (let i = 1; i <= 3; i++) {
            const reel = document.getElementById(`reel${i}`);
            this.reels.push(reel);
            this.populateReel(reel);
        }
    }

    populateReel(reel) {
        reel.innerHTML = '';
        for (let i = 0; i < 3; i++) {
            const randomIndex = Math.floor(Math.random() * this.symbols.length);
            const symbol = this.symbols[randomIndex];
            const symbolElement = document.createElement('div');
            symbolElement.innerText = symbol;
            reel.appendChild(symbolElement);
        }
    }

    spin() {
        this.reels.forEach(reel => this.populateReel(reel));
        this.checkWin();
    }

    checkWin() {
        const symbols = this.reels.map(reel => reel.children[1].innerText); // Assuming second position (index 1) is the middle symbol
        if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
            alert('You win!');
        } else {
            alert('Try again!');
        }
    }
}

const slotMachine = new SlotMachine();
