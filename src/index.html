<script>
      var musicButton = document.querySelector('#musicPlayButton');
            var audio = document.querySelector('#myAudio');
            var throbbingElement = document.querySelector('#titleScreenLogo');

        // Add a click event listener to the music button
musicButton.addEventListener('click', function () {
    if (audio.paused || audio.currentTime >= 5) {
        // If audio is paused or already at or beyond the 5-second mark, reset playback to 5 seconds
        audio.currentTime = 5;
    } else {
        // If audio is playing before the 5-second mark, pause it
        audio.pause();
    }

    // Start playing the audio from the 5-second mark
    audio.play();

    // Apply the throbbing animation to the element
    throbbingElement.classList.add('throbbing-text');
});

            


</script>
