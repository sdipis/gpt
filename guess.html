<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Guess the Number</h1>
        <p id="message"></p>
        <input type="number" id="user-input" placeholder="Enter your guess">
        <button onclick="guessNumber()">Submit Guess</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

<script>
    // Define the Game class
class GuessTheNumberGame {
    constructor() {
        this.secretNumber = Math.floor(Math.random() * 100) + 1;
        this.attempts = 0;
        this.messageElement = document.getElementById('message');
    }

    guess(userGuess) {
        this.attempts++;

        if (userGuess === this.secretNumber) {
            this.displayMessage(`Congratulations! You guessed the number in ${this.attempts} attempts.`);
        } else if (userGuess < this.secretNumber) {
            this.displayMessage('Too low. Try again.');
        } else {
            this.displayMessage('Too high. Try again.');
        }
    }

    displayMessage(message) {
        this.messageElement.textContent = message;
    }
}

// Function to handle user's guess
function guessNumber() {
    const userInput = document.getElementById('user-input').value;
    game.guess(parseInt(userInput, 10));
}

// Create an instance of the game
const game = new GuessTheNumberGame();

</script>

<style>
    body {
    font-family: 'Arial', sans-serif;
    text-align: center;
}

#game-container {
    max-width: 400px;
    margin: 50px auto;
}

</style>
